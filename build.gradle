apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'

mainClassName = "Api"

group '1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.8.0" // add to build.gradle (for Java users)
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.sparkjava:spark-core:2.7.2'
    // mongodb
    compile 'org.mongodb:mongodb-driver:3.10.1'
    compile 'dev.morphia.morphia:core:1.4.1'

    // Javaslang http://javaslang.com/
    compile 'com.javaslang:javaslang:2.0.0-RC1'
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
